<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Image Filters on the Web</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src='https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js'>
  </script>

<h1>Upload and Modify Images (Filters)</h1>
<canvas id="c1">
  </canvas>
<p>
  Image Dimension:
  </p>
<p>
  Load Your Image
<input type="file"
       multiple="false"
       accept="image/*"
       id="finput"
       onchange="upload()">
  </p>
<p>
  Choose Filters:
<input type="button"
       value="Greyscale"
       id="grey"
       onclick="
                makeGrey()">

  <input type="button"
       value="Redscale"
       id="red"
       onclick="makeRed()">
  
    <input type="button"
       value="Rainbow"
       id="red"
       onclick="makeRainbow()">
  
      <input type="button"
       value="Blur"
       id="blur"
       onclick="makeBlur()">
  </p>

<p>
  
  <p>Brightness Slider: 
    <input type="range"
           id="brightness"
           value="100"
           min="0"
           max="200"
           oninput="makeBri()">
    </p>
  <p>
    
     <p>Contrast Slider: 
    <input type="range"
           id="contrast"
           value="100"
           min="0"
           max="200"
           oninput="makeContrast()">
    </p>

     <p>Invert Slider: 
    <input type="range"
           id="invert"
           value="0"
           min="0"
           max="100"
           oninput="makeInvert()">
    </p>
  <p>
  <input type="button"
         value="Reset Image"
         id="reset"
         onclick="resetimage()">
  </p>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
